<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Margin Calculator</h1>
            
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="calculate-margin">Calculate Margin</button>
                <button class="mode-btn" data-mode="calculate-price">Find Selling Price</button>
            </div>

            <div class="input-group">
                <label for="cost">Cost ($)</label>
                <input type="number" id="cost" placeholder="Enter cost">
            </div>

            <div class="input-group" id="selling-price-group">
                <label for="selling-price">Selling Price ($)</label>
                <input type="number" id="selling-price" placeholder="Enter selling price">
            </div>

            <div class="input-group hidden" id="target-margin-group">
                <label for="target-margin">Target Margin (%)</label>
                <input type="number" id="target-margin" placeholder="Enter target margin">
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate</button>

            <div class="results">
                <div class="result-item">
                    <span>Margin ($):</span>
                    <span id="margin-amount">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Margin (%):</span>
                    <span id="margin-percentage">0%</span>
                </div>
                <div class="result-item hidden" id="calculated-price-item">
                    <span>Selling Price:</span>
                    <span id="calculated-price">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
